schema_version: 1

generation:
  question_type: MCQ        # MCQ | SATA
  choices_per_question: 4
  questions_per_partition: 2

partitioning:
  pages_per_partition: 5
  overlap_pages: 1           # 0 disables overlap

randomization:
  randomize_questions: true
  randomize_options: true

answers:
  explanation_mode: none     # none | gpt
  explain_only_wrong: true

prompts:
  user_prompt_file: prompts/default.txt
  mcq_prompt_file: prompts/fixed_prompts/mcq_fixed_v1.txt
  sata_prompt_file: prompts/fixed_prompts/sata_fixed_v1.txt
  explanation_prompt_file: prompts/explain_v1.txt

llm:
  provider: openai
  model: gpt-5.2
  reasoning_effort: none
  temperature: 0.2
  max_output_tokens: 4000
